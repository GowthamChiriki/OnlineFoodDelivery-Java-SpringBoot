# Server
server.port=8080

# Datasource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/food_delivery?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Gowtham@2929
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari pool tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=ReplaceWithAStrongSecretKey_ChangeInProd
jwt.expiration-ms=3600000

# Logging
logging.level.org.springframework=INFO
logging.level.com.fooddelivery=DEBUG

# Springdoc UI path (OpenAPI)
springdoc.swagger-ui.path=/swagger-ui.html
